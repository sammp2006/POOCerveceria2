<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .invoice-info {
            margin-top: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .invoice-info p {
            margin: 5px 0;
        }
        .invoice-body {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .total {
            margin-top: 20px;
            text-align: right;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">Cervecer√≠a Artesanal S.A.</div>
    <div class="invoice-info">
        <p><strong>Nombre del cliente:</strong> {{Customer_First_Name}} {{Customer_Second_Name}}</p>
        <p><strong>Direccion:</strong> {{Address}}</p>
        <p><strong>Telefono:</strong> {{Phone}}</p>
    </div>
    <div class="invoice-body">
        <table>
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{Invoice_Items}}
            </tbody>
        </table>
    </div>
    <div class="total">
        <p><strong>Precio Total:</strong> {{Total_Amount}}</p>
    </div>
</body>
</html>
